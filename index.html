<!DOCTYPE html><html><head><title>Student Login</title><link rel='stylesheet' href='style.css'></head><body><div class='container'><h2>Student Login</h2><input id='studentId'><input id='studentPass' type='password'><button onclick='login()'>Login</button></div><script src='https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js'></script><script src='https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js'></script><script src='firebase.js'></script><script>function login(){const id=document.getElementById('studentId').value;const pass=document.getElementById('studentPass').value;firebase.database().ref('students/'+id).once('value').then(s=>{if(s.exists()&&s.val().password===pass){localStorage.setItem('student',JSON.stringify(s.val()));location='student_dashboard.html';}else alert('Invalid ID or Password');});}</script></body></html>
